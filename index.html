<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>Etch-a-Sketch</h3>
        </div>
        <div class="box">
            <div class="grid">
            </div>
        </div>
        <div class="box">
            <div class="controls">
                <button class="btn" id="btn-size">Change Grid</button>
                <input class="btn" type="range" min="16" max="100" value="16" id="size">
                <span id="span-size"></span>
                <button class="btn" id="btn-pen">
                    Pen
                </button>
                <button class="btn" id="btn-eraser">
                    Eraser
                </button>
                <input class="btn" type="range" min="1" max="360" value="1" id="color">
                <div id="color-sample"></div>
                <button class="btn" id="btn-clear">
                    Clear
                </button>
            </div>
        </div>
    </div>
</body>
</html>
